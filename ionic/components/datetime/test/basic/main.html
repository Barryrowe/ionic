<ion-toolbar>
  <ion-title>Datetime</ion-title>
</ion-toolbar>

<ion-content class="outer-content">

  <ion-item>
    <ion-label>YYYY</ion-label>
    <ion-datetime displayFormat="YYYY" min="1994" max="2004" [(ngModel)]="year"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label>M|D|YY</ion-label>
    <ion-datetime displayFormat="M|D|YY" min="1994" max="2004" [(ngModel)]="monthDayYear"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label>HH|mm</ion-label>
    <ion-datetime displayFormat="HH|mm" [(ngModel)]="time"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label>h|mm|a</ion-label>
    <ion-datetime displayFormat="h|mm|a" [(ngModel)]="time"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label>MMMM|YYYY</ion-label>
    <ion-datetime displayFormat="MMMM|YYYY" min="1994" max="2004" [(ngModel)]="monthYear"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label>ddd MMM DD|YYYY</ion-label>
    <ion-datetime displayFormat="ddd MMM DD|YYYY" min="1994" max="2004" [(ngModel)]="dayNameMonthDayYear"></ion-datetime>
  </ion-item>

<!--
  <ion-item>
    <ion-label>ddd MMM DD|h|MM|a</ion-label>
    <ion-datetime displayFormat="ddd MMM D|h|MM|a" min="1994" max="2004" [(ngModel)]="dayMonthDay12Hour"></ion-datetime>
  </ion-item>-->

  <p aria-hidden="true" padding>
    <code>year: {{year}}</code>
  </p>

</ion-content>
