<ion-toolbar>
  <ion-title>Datetime</ion-title>
</ion-toolbar>

<ion-content class="outer-content">

  <ion-item>
    <ion-label>YYYY</ion-label>
    <ion-datetime displayFormat="YYYY" min="1981" max="2002" [(ngModel)]="wwwInvented"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label>MMMM YYYY</ion-label>
    <ion-datetime displayFormat="MMMM YYYY" min="1989" max="2002" [(ngModel)]="netscapeRelease"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label>MMM DD, YYYY</ion-label>
    <ion-datetime displayFormat="MMM DD, YYYY" min="1994" max="2012" [(ngModel)]="firefoxRelease"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label>HH:mm</ion-label>
    <ion-datetime displayFormat="HH:mm" [(ngModel)]="time"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label>h:mm a</ion-label>
    <ion-datetime displayFormat="h:mm a" [(ngModel)]="time"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label>MMM D, YYYY h:mm A</ion-label>
    <ion-datetime displayFormat="MMM D, YYYY h:mm A" min="1989" max="2002" [(ngModel)]="netscapeRelease"></ion-datetime>
  </ion-item>

  <p aria-hidden="true" padding>
    <code>wwwInvented: {{wwwInvented | json}}</code><br>
    <code>netscapeRelease: {{netscapeRelease | json}}</code><br>
    <code>firefoxRelease: {{firefoxRelease | json}}</code><br>
    <code>time: {{time | json}}</code><br>
  </p>

</ion-content>
